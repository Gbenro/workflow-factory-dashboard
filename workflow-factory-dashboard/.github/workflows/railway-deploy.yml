name: Deploy to Railway

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    environment: production
    
    permissions:
      contents: read
      deployments: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Create deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: 'production',
              required_contexts: [],
              auto_merge: false
            });
            core.setOutput('deployment_id', deployment.data.id);
      
      - name: Install Railway CLI
        run: |
          npm install -g @railway/cli
      
      - name: Login to Railway
        run: |
          railway login --token $RAILWAY_TOKEN
      
      - name: Run database migrations
        run: |
          cd backend
          railway run alembic upgrade head
        continue-on-error: true
      
      - name: Deploy to Railway
        run: |
          railway up --detach --projectId ${{ secrets.RAILWAY_PROJECT_ID }}
        env:
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
      
      - name: Wait for deployment
        run: |
          echo "Waiting for Railway deployment to complete..."
          sleep 30
          
          # Check deployment status
          for i in {1..60}; do
            HEALTH=$(curl -s -f http://${{ secrets.RAILWAY_BACKEND_URL }}/api/health || echo "failed")
            if [ "$HEALTH" = "failed" ]; then
              echo "Attempt $i/60: Waiting for service to be healthy..."
              sleep 5
            else
              echo "✓ Services are healthy"
              break
            fi
          done
      
      - name: Update deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const state = '${{ job.status }}' === 'success' ? 'success' : 'failure';
            const environment_url = 'https://${{ secrets.RAILWAY_DOMAIN }}';
            
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.deployment_id }},
              state: state,
              environment_url: environment_url,
              description: 'Deployment ' + state
            });
      
      - name: Post deployment summary
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? '✓ Success' : '✗ Failed';
            const message = `
            ## Railway Deployment ${status}
            
            - **Environment**: production
            - **Commit**: ${{ github.sha }}
            - **Branch**: ${{ github.ref_name }}
            - **Author**: ${{ github.actor }}
            
            ### Services
            - Frontend: https://${{ secrets.RAILWAY_FRONTEND_URL }}
            - Backend: https://${{ secrets.RAILWAY_BACKEND_URL }}
            
            [View Deployment](https://railway.app/project/${{ secrets.RAILWAY_PROJECT_ID }})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

  health-check:
    name: Verify Deployment Health
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
      - name: Check backend health
        run: |
          curl -f --retry 5 --retry-delay 10 \
            ${{ secrets.RAILWAY_BACKEND_URL }}/api/health || exit 1
      
      - name: Check frontend health
        run: |
          curl -f --retry 5 --retry-delay 10 \
            ${{ secrets.RAILWAY_FRONTEND_URL }} || exit 1
      
      - name: Run smoke tests
        continue-on-error: true
        run: |
          echo "Running smoke tests..."
          curl -s ${{ secrets.RAILWAY_BACKEND_URL }}/api/workflows | jq . || echo "API check failed but continuing..."

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy, health-check]
    if: failure()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: |
          npm install -g @railway/cli
      
      - name: Login to Railway
        run: |
          railway login --token $RAILWAY_TOKEN
      
      - name: Rollback deployment
        run: |
          echo "Rolling back to previous deployment..."
          railway rollback --projectId ${{ secrets.RAILWAY_PROJECT_ID }} || \
          echo "Could not automatically rollback. Manual intervention may be needed."
      
      - name: Notify team
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ Deployment failed and was rolled back. Please check the logs for details.'
            });
